<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            border: 2px solid #343a40;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
        }
    </style>
    <title>Round Lobby</title>
</head>

<body>
    <div class="container">
        <h1>{{ session['username'] }}'s Lobby </h1>
        <h2>Course: {{ chosen_course.name }}</h2>
        <h2>Game: {{ chosen_game.name }}</h2>
    </div>
    <div class="card">
        <h4 class="card-title">Add Players</h4>
        <form action="/play_game/1" method="post">
            <div class="form-group">
                <label for="player1">Player 1:</label>
                <input name="player1" type="text" class="form-control" id="player1" placeholder="Enter Player 1's Name">
            </div>
            <div class="form-group">
                <label for="player2">Player 2:</label>
                <input name="player2" type="text" class="form-control" id="player2" placeholder="Enter Player 2's Name"
                    required>
            </div>
            <div class="form-group">
                <label for="player3">Player 3:</label>
                <input name="player3" type="text" class="form-control" id="player3" placeholder="Enter Player 3's Name"
                    required>
            </div>
            <div class="form-group">
                <label for="player4">Player 4:</label>
                <input name="player4" type="text" class="form-control" id="player4" placeholder="Enter Player 4's Name"
                    required>
            </div>
            <a><button type="submit" class="btn btn-primary">Start Game</button></a>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>





    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
