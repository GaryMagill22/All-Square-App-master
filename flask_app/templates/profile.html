<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Profile</title>
</head>

<body>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="/flask_app/static/All_Square_Logo.png" alt="logo" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2">Gary Magill</h4>
                            <p class="text-muted mb-4">{{ session['username'] }} <span class="mx-2">|</span> <a
                                    href="#">garymagill.com</a></p>
                            <div class="mb-4 pb-2">
                                <p>Handicap: </p>
                                <p>Payments | PayPal, Venmo, AppleCash </p>
                                <p>Righty <span>|</span> Lefty</p>
                                <p>Home Course</p>
                                <p>Omni Interlocken Golf Club, Superior Colorado</p>
                            </div>
                            <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                <div>
                                    <p class="mb-0">All Square Balance</p>
                                    <p class="mb-2 h5">$372</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-0">Games Won</p>
                                    <p class="mb-2 h5">14</p>
                                </div>
                                <div>
                                    <p class="mb-0">Total Rounds Played</p>
                                    <p class="mb-2 h5">23</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>










    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
