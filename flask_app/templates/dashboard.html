<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <img src="{{ url_for('static', filename='All_Square_Logo.png') }}"> -->
    <title>All Square</title>
</head>

<body>
    <div class="h1-container fluid">
        <h1>All Square</h1>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" name="profile" href="/player/profile">Profile</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" href="/games">Games</a>
                <a class="list-group-item list-group-item-action" name="courses" href="/choose_course">Create a Game</a>
                <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"
                    href="/player/rounds" role="tab" aria-controls="list-settings">Rounds</a>
                <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#"
                    role="tab" aria-controls="list-settings">Leaderboard</a>
                <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#"
                    role="tab">Settings</a>
            </div>
        </div>
    </div>


    <div class="nav-container">
        <ul class="nav nav-pills nav-fill fixed-bottom">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/player/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/games">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Rounds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/courses">Courses</a>
            </li>
        </ul>
    </div>

    <a href="/"><button type="submit" value="Logout" class="btn btn-primary btn-block">Logout</button></a>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmeEbSll2MnTOR7zdIk2tjMmvaVzaq8Bg&callback=initMap">
        </script>
